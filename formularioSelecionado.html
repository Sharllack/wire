<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      header {
        width: 100%;
        background-color: #cfcfcc;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.253);
        position: sticky;
        top: -1px;
        z-index: 10;
      }

      #nome {
        display: block;
        margin: auto;
        width: 60%;
        height: 40px;
      }

      #logo {
        position: absolute;
        width: 100px;
        top: -30px;
        left: -20px;
      }

      .nome {
        background-color: #0e283d;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.295);
        width: 100%;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nome p {
        position: absolute;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }

      #titu {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
        margin-top: 10px;
      }

      section {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
      }

      .estudoSelecionado,
      .sujeito,
      .etapa,
      .formulario {
        display: none;
        padding: 5px;
        background-color: rgb(185, 217, 228);
        border-radius: 5px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.151);
        border: 1px solid rgb(156, 156, 156);
        margin: 5px;
      }

      .retorno {
        width: 30px;
        height: 30px;
        position: absolute;
        left: 0;
      }

      .retorno img,
      .mostrar img {
        height: 30px;
        width: 30px;
      }

      .mostrar {
        cursor: pointer;
        position: fixed;
        z-index: 10;
        width: 30px;
        height: 30px;
        right: 0;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #0e283d;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      label {
        font-size: 1em;
        margin-bottom: 5px;
        display: block;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }

      input:focus,
      select:focus,
      button:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .radio-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .radio-group label {
        margin-right: 10px;
      }

      button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./imagem/logo.png" alt="" id="logo" />
      <img src="./imagem/bioform.png" alt="" id="nome" />
      <div class="nome">
        <a href="./formularios.html" class="retorno">
          <img src="./imagem/retorno.png" alt="" />
        </a>
        <p>Seja bem-vindo(a), <b>Lucas</b>!</p>
        <div class="mostrar">
          <img src="./imagem/descer.png" alt="" />
        </div>
      </div>
      <div class="estudoSelecionado">
        <p>Estudo Selecionado: <b>Estudo</b></p>
      </div>
      <div class="sujeito">
        <p>Sujeito Selecionado: <b>Sujeito</b></p>
      </div>
      <div class="etapa">
        <p>Etapa Selecionada: <b>Etapa</b></p>
      </div>
      <div class="formulario">
        <p>Formulário Selecionado: <b>Formulário</b></p>
      </div>
    </header>
    <h1 id="titu">Preencha o formulário</h1>
    <section>
      <form action="#" method="POST">
        <!-- Campo de texto -->
        <label for="nome">Nome Completo:</label>
        <input
          type="text"
          id="nomE"
          name="nome"
          placeholder="Digite seu nome"
          required
        />

        <!-- Campo de email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <!-- Campo de seleção -->
        <label for="cidade">Escolha sua cidade:</label>
        <select id="cidade" name="cidade">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="mg">Minas Gerais</option>
        </select>

        <!-- Campo de opções (radio buttons) -->
        <label>Gênero:</label>
        <div class="radio-group">
          <input
            type="radio"
            id="masculino"
            name="genero"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>
          <input
            type="radio"
            id="feminino"
            name="genero"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label>
          <input type="radio" id="outro" name="genero" value="outro" required />
          <label for="outro">Outro</label>
        </div>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script>
      const mostrarBtn = document.querySelector(".mostrar");
      const mostrarImg = document.querySelector(".mostrar img");
      const estudoSelecionado = document.querySelector(".estudoSelecionado");
      const sujeito = document.querySelector(".sujeito");
      const etapa = document.querySelector(".etapa");
      const formulario = document.querySelector(".formulario");
      const retornoBtn = document.querySelector(".retorno");

      // Adiciona um evento de clique no botão "mostrar"
      mostrarBtn.addEventListener("click", () => {
        // Verifica se o estudo está visível
        const isVisible = estudoSelecionado.style.display === "block";

        if (isVisible) {
          // Esconde o estudo selecionado
          estudoSelecionado.style.display = "none";
          sujeito.style.display = "none";
          etapa.style.display = "none";
          formulario.style.display = "none";
          mostrarImg.src = "./imagem/descer.png";
        } else {
          // Mostra o estudo selecionado
          estudoSelecionado.style.display = "block";
          sujeito.style.display = "block";
          etapa.style.display = "block";
          formulario.style.display = "block";
          mostrarImg.src = "./imagem/subir.png";
        }
      });
    </script>
  </body>
</html>
